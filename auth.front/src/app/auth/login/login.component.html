<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
        <div class="text-center">
            <h1 class="mt-4 text-2xl font-bold text-gray-900">Application</h1>
        </div>
        <div *ngIf="errorMessage"
            class="mt-4 text-center text-red-600 bg-red-100 border-l-4 border-red-500 p-4 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:scale-105">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
                </svg>
                <p class="text-sm font-medium">{{ errorMessage }}</p>
            </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
                <input type="email" formControlName="email"
                    class="mt-1 p-3 block w-full rounded-md border border-gray-900 shadow-sm focus:ring focus:ring-blue-300" />
            </div>
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
                    class="p-3 border mt-1 block w-full rounded-md border-gray-900 shadow-sm focus:ring focus:ring-blue-300" />
                <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 pt-4 text-gray-500 hover:text-gray-700 focus:outline-none">
                    <lucide-icon *ngIf="passwordVisible" [img]="eyeOffIcon" class="w-6 h-6" />
                    <lucide-icon *ngIf="!passwordVisible" [img]="eyeOnIcon" class="w-6 h-6" />
                </button>
            </div>
            
            <div class="text-right">
                <a (click)="navigateTo('/forget-password')"
                    class="block text-sm text-blue-600 hover:text-gray-700 cursor-pointer">
                    Mot de passe oublié?
                </a>
            </div>
            <button type="submit" class="w-full py-2 rounded-md shadow-md transition-all"
                [class.bg-gray-900]="loginForm.valid" [class.bg-gray-200]="loginForm.invalid"
                [class.text-white]="loginForm.valid" [class.text-gray-500]="loginForm.invalid"
                [class.cursor-pointer]="loginForm.valid" [class.cursor-not-allowed]="loginForm.invalid"
                [disabled]="loginForm.invalid">
                Connexion
            </button>

        </form>

        <div class="space-y-2 text-center">
            <button (click)="navigateTo('/register')"
                class="py-2 w-full bg-blue-600 text-white block text-sm text-blue-600 cursor-pointer">
                Inscription
            </button>

        </div>

        <div class="text-center text-xs text-gray-500">
            <a (click)="showPrivacyDialog()" class="hover:text-gray-700 cursor-pointer">Politique de
                confidentialité</a> •
            <a (click)="showPrivacyDialog()"  class="hover:text-gray-700 cursor-pointer">Conditions d'utilisation</a>
        </div>
    </div>
</div>

<app-privacy-policy *ngIf="showPrivacy" (onClose)="closeModal()" />

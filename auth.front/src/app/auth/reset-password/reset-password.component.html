<div class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Mot de passe oublié</h1>
        <div *ngIf="successMessage" class="text-green-600 text-sm mb-4">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4 text-center">
            {{ errorMessage }}
        </div>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="new-password" class="block text-gray-700 font-medium mb-2">Nouveau mot de passe</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" id="new-password" formControlName="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="button" (click)="togglePasswordVisibility('password')"
                        class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        {{ showPassword ? '👁️' : '🙈' }}
                    </button>
                </div>
                <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
                    class="text-red-600 text-sm">
                    Le mot de passe est requis et doit comporter au moins 8 caractères.
                </div>
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirmer votre mot de
                    passe</label>
                <div class="relative">
                    <input [type]="showPasswordConfirmation ? 'text' : 'password'" id="confirm-password" formControlName="password_confirmation"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="button" (click)="togglePasswordVisibility('password_confirmation')"
                        class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        {{ showPasswordConfirmation ? '👁️' : '🙈' }}
                    </button>
                </div>
                <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched"
                    class="text-red-600 text-sm">
                    La confirmation du mot de passe est requise et doit comporter au moins 8 caractères.
                </div>
            </div>

            <div *ngIf="resetPasswordForm.get('password')?.value !== resetPasswordForm.get('password_confirmation')?.value && resetPasswordForm.get('password_confirmation')?.touched"
                class="text-red-600 text-sm mb-4">
                Les mots de passe ne correspondent pas. Veuillez réessayer.
            </div>

            <div class="mb-6 flex items-center">
                <input type="checkbox" id="not-robot"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="not-robot" class="ml-2 block text-sm text-gray-700">Je ne suis pas un robot</label>
            </div>

            <button type="submit" [disabled]="resetPasswordForm.invalid"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-medium">
                Enregistrer
            </button>
        </form>
    </div>
</div>

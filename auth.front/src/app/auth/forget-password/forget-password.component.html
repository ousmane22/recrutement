<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Mot de passe oublié
      </h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <p class="text-sm text-gray-600 mb-6">
          Entrez votre e-mail afin de recevoir un mail pour réinitialiser votre mot de passe
        </p>
  
        <div *ngIf="successMessage" class="text-green-600 text-sm mb-4">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
          {{ errorMessage }}
        </div>
  
        <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div>
            <label htmlFor="email" class="block text-sm font-medium text-gray-700">
              Adresse e-mail
            </label>
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autoComplete="email"
                required
                formControlName="email"
                placeholder="Votre adresse mail"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>
          </div>
  
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Recevoir un mail
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
      {{ 'forgotPassword.title' | translate }}
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <p class="text-sm text-gray-600 mb-6">
        {{ 'forgotPassword.description' | translate }}
      </p>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4">
        <div class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100" role="alert">
          <svg class="w-5 h-5 mr-3 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
          </svg>
          <span class="font-medium">{{ successMessage }}</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4">
        <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert">
          <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          <span class="font-medium">{{ errorMessage }}</span>
        </div>
      </div>

      <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div>
          <label htmlFor="email" class="block text-sm font-medium text-gray-700">
            {{ 'forgotPassword.email' | translate }}
          </label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autoComplete="email" required formControlName="email"
              placeholder="{{ 'forgotPassword.emailPlaceholder' | translate }}"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [ngClass]="{'border-red-500': forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)}" />
          </div>

          <div
            *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)"
            class="text-red-500 text-xs mt-1">
            <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">{{ 'forgotPassword.emailRequired' | translate }}</p>
            <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">{{ 'forgotPassword.invalidEmail' | translate }}</p>
          </div>

        </div>

        <div *ngIf="isLoading" class="flex justify-center">
          <div class="animate-spin rounded-full border-t-2 border-blue-500 w-8 h-8"></div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [disabled]="isLoading || forgotPasswordForm.invalid">
            {{ 'forgotPassword.submitButton' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

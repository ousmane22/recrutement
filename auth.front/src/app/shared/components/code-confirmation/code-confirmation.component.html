<div class="min-h-screen bg-white flex flex-col">
    <div class="p-4 flex items-center">
      <button class="p-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-6 h-6"
        >
          <path d="M12 19l-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </button>
    </div>
  
    <div class="flex-1 px-6 pt-8">
      <h1 class="text-2xl font-semibold text-center mb-4">
        Entrer le code de confirmation
      </h1>
  
      <p class="text-center text-gray-600 text-sm mb-8">
        Saisissez le code envoy√© au {{ phoneNumber }}
      </p>
  
      <div class="mb-8">
        <div class="text-center text-2xl tracking-[1em] h-8 text-[#00A7E1] font-medium">
          {{ code.padEnd(maxLength, ' ') }}
        </div>
        <div class="h-0.5 bg-gray-200 mt-2"></div>
      </div>
  
      <div class="flex items-center justify-between mb-8">
        <button
          (click)="handleResend()"
          class="text-gray-400 text-sm"
        >
          Renvoyer <span *ngIf="code.length === 0">32s</span>
        </button>
        <div *ngIf="code.length > 0" class="text-sm text-gray-400">
          Vient de Messages
        </div>
      </div>
  
      <div class="grid grid-cols-3 gap-4 max-w-xs mx-auto">
        <button
          *ngFor="let number of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
          (click)="handleNumberClick(number.toString())"
          class="aspect-square rounded-full text-2xl font-medium hover:bg-gray-100 active:bg-gray-200 transition-colors"
        >
          {{ number }}
        </button>
        <div class="aspect-square"></div>
        <button
          (click)="handleNumberClick('0')"
          class="aspect-square rounded-full text-2xl font-medium hover:bg-gray-100 active:bg-gray-200 transition-colors"
        >
          0
        </button>
        <button
          (click)="handleDelete()"
          class="aspect-square rounded-full flex items-center justify-center hover:bg-gray-100 active:bg-gray-200 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path d="M3 6h18" />
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          </svg>
        </button>
      </div>
    </div>
  </div>

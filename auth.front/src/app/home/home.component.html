<div class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-4xl mx-auto text-center">
            <div class="mb-8 flex justify-center">
                <lucide-icon [img]="DropletsIcon" class="h-20 w-20 text-blue-600" />
            </div>

            <h1 class="text-5xl font-bold text-gray-900 mb-6">
                {{ 'app.login.Hometitle' | translate }}
            </h1>

            <p class="text-xl text-gray-600 mb-12 leading-relaxed">
                {{ 'app.login.subtitle' | translate }}
            </p>

            <div class="flex flex-col items-center gap-6">
                <Button class="text-lg px-8 py-4 max-w-xs">
                    {{ 'app.login.registerButton' | translate }}
                </Button>

                <p (click)="toLoginPage()" class="text-gray-600">
                    {{ 'app.login.alreadyRegistered' | translate }}
                    <button class="cursor-pointer text-blue-600 hover:text-blue-700 font-medium">
                        {{ 'app.login.login' | translate }}
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
